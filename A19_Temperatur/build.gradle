buildscript {
	repositories {
		jcenter()
		// enable this to use snapshot versions of Gretty:
		// maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
	}
	dependencies {
		classpath 'org.akhikhl.gretty:gretty:+'
	}
}
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'com.sun.faces:jsf-api:2.2.8-15'
	compile 'org.primefaces:primefaces:6.0'
	compile 'com.sun.faces:jsf-impl:2.2.8-15'
	// validation api
	compile 'javax.validation:validation-api:1.1.0.Final'
	// all libs will be used on runtime too.
	// so we need no runtime definitions!
	// runtime 'com.sun.faces:jsf-api:2.2.8-15'
}

gretty {
    httpPort = 8080
    contextPath = '/tc'
}