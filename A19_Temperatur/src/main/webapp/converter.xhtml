<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Temperture Converter</title>
    </h:head>

    <h:body>
        <h:form id="form">
            <p:panelGroup header="Temperture Converter">
                <p:messages id="messages" autoUpdate="true" closeable="true" />
                <p:panelGrid columns="2">
                    <h:outputText value="Temp:" />
                    <p:inputText value="#{temperatureConverter.convert}">
                        <f:validateDoubleRange minimum="-999.99" maximum="999.99" />
                    </p:inputText>
                </p:panelGrid>
                <br />
                <p:commandButton value=" C->F " ajax="false" action="#{temperatureConverter.celsiusToFahrenheit}" />
                <p:commandButton value=" F->C " ajax="false" action="#{temperatureConverter.fahrenheitToCelsius}" />
                <p:commandButton value=" K->C " ajax="false" action="#{temperatureConverter.kelvinToCelsius}" />
                <p:commandButton value=" C->K " ajax="false" action="#{temperatureConverter.celsiusToKelvin}" />
                <p:commandButton value=" K->F " ajax="false" action="#{temperatureConverter.kelvinToFahrenheit}" />
                <p:commandButton value=" F->K " ajax="false" action="#{temperatureConverter.fahrenheitToKelvin}" />
                <p:commandButton value="Reset" ajax="false" action="#{temperatureConverter.reset}" />
            </p:panelGroup>
        </h:form>

        <p:panelGroup id="result" header="Result" rendered="#{not temperatureConverter.initial}">
            <h:outputLabel value="#{temperatureConverter.unit} " />
            <h:outputLabel value="#{temperatureConverter.converted}" />
        </p:panelGroup>
    </h:body>
</html>
